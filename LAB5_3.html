<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Esercizio 5.3</title>
        <meta charset="utf-8">
        <meta name="author" content="Paolo Aimar">
        <link rel="stylesheet" href="lab7.css">
        <script>
            "use strict"
            function data_normale(d){
                return "Ora e data con fusorario di default: " + d.getDate() + "/" + (d.getMonth()+1) + "/" + d.getFullYear() + " - " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
            }
            function data_UTC(d){
                return "Ora e data con fuso orario UTC: " + d.getUTCDate() + "/" + (d.getUTCMonth()+1) + "/" + d.getUTCFullYear() + " - " + d.getUTCHours() + ":" + d.getUTCMinutes() + ":" + d.getUTCSeconds();
            }
        </script>
    </head>
    <body>
        <script>
            
            "use strict"
            let data = new Date();
            let tavola = "<p class=dataclass>" + data_normale(data) + "</p>";
            tavola += "<p class=dataclass>" + data_UTC(data) + "</p>";
            document.body.innerHTML = tavola;

        </script>
    </body>
</html>
